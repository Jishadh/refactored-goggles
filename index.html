<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Resume Builder</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

</head>
<body>
    <div class="container">
        <h2>Resume Builder</h2>
        <div class="form-container">
            <form id="resumeForm">
                <label>Full Name:</label>
                <input type="text" id="name" placeholder="Enter your name" required>
                
                <label>Email:</label>
                <input type="email" id="email" placeholder="Enter your email" required>
                
                <label>Phone:</label>
                <input type="text" id="phone" placeholder="Enter your phone number" required>

                <label>Skills:</label>
                <textarea id="skills" placeholder="E.g., JavaScript, HTML, CSS"></textarea>

                <label>Experience:</label>
                <textarea id="experience" placeholder="Your work experience"></textarea>

                <button type="button" id="generate" onclick="generateResume()">Generate Resume</button>
                <button type="button" onclick="downloadPDF()">Download PDF</button>
            </form>
        </div>

        <div class="resume-preview">
            <h2 id="previewName">Your Name</h2>
            <p><strong>Email:</strong> <span id="previewEmail"></span></p>
            <p><strong>Phone:</strong> <span id="previewPhone"></span></p>
            <h3>Skills</h3>
            <p id="previewSkills"></p>
            <h3>Experience</h3>
            <p id="previewExperience"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
